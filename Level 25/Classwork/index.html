<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background-color: purple;
            color: inherit;
        }

        /* Descedent selector - შთამომავალი სელექტორი */

        main button {
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <!-- 
    Style Inheritance - CSS-ში მემკვდრეობითობა 
    -->

    <!-- <h2>Header 2</h2>
    <h3>Header 3</h3> -->

    <main> <!-- parent -->
        <!-- child -->
        <button>Yellow Button</button>
    </main>


    <button>Button 1</button>
    <button>Button 2</button>
</body>
</html>
