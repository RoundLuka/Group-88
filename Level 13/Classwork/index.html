<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    <form></form> - container თეგი, რომელიც წარმოადგენს ერთგვარ კითხვარს და აერთიანებს საიტზე მოცემულ ისეთ ელემენტებს რომლებიც იღებენ ინფორმაციას მომხმარბლისგან

    <label></label> - container თეგი, წარმოადგენს შესატანი ველის იარლიყს რომელიც მიგვითეთებს იმაზე თუ რა ინფორმაცია უნდა შეივტანოთ ველში

    type - განსაზღვრავს როგორი შესტანია ველია დანიშნულების მიხედვით
    id - ვიყენებთ იმისთვის რომ გამოვარჩიოთ ელემენტი საიტზე
    for - მისი საშვალებით ვაკავშირებთ შესატან ველს იარლიყთან
    name - ვადგნეთ თუ მონცამეთა ბაზაში სად უნდა წავიდეს ინფორმაცია
    value - ადგენს რა ინფორმაცია უნდა გააგზავნოს ბაზაში
    required - ამ ატრიბუტს არ სჭირდება მნიშვნელობა, (= და ბრჭყალებში) შესატან ველს ანიჭებს აუცილებლად შესავსების სტატუს
    -->
    <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="FirstName" value="John Doe" required>

        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="Email" required>

        <br>
        
        <label for="pass">Password</label>
        <input type="password" id="pass" name="Password" required>

        <br>

        <label for="">Select Gender</label>

        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <br>

        <input type="checkbox" id="terms" name="Agreed To Terms" required>
        <label for="terms">Agree to terms and conditions</label>

        <br>
        

        <input type="submit">
    </form>

</body>
</html>
