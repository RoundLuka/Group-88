<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Table</h1>

    <!--
    თეგები
    <table> - ცხრილი, რომელიც გამოიყენება მონაცემების თვალსაჩინოთ წარმოსაჩენად, კონეინერ თეგია რომელშიც იწერება
    <tr> თეგი რიგების დასმატებლად, თავისთავად <tr> თეგებში იწერება <td> ელემენტები ცხრილში ინფორმაციის უჯრების შესაქმნელად

    <tr> - (table row - ცხრილის რიგი) კონტეინერ თეგი, რომელიც ცხრილში ამატებს რიგს, აუცილებლია ამ თეგის გამოყენება სანამ ცხრილში ჩავამატებ რაიმე ტიპის მონაცემს
    
    <th> - (table header - სვეტის სათური), კონტეინერ თეგია, იგივენაირად მუშაობს როგორც td ოღონდ მასში ვწერ ზოგად მონაცემს სვეტის შესახებ, რომ ვიცოდეთ თუ რა იწერება კონკრეტულ სვეტში, th თეგი არის bold ფორმატში

    <td> - (table data - ცხრილის მონაცემები) კონტეინერ თეგი, უშუალოდ ამატეებს მონაცემის უჯრას ცხრილში რომელშიც შეიძლება ინფორმაციის ჩაწერა
    
    ატრიბუტები
    border - განსაზღვრავს ცხრილის უჯრედულ სტრუქტურას, მისი გაზრდით ცხრილის გარე საზღვარი იზრდება
    rowspan - ატრიბუტის მეშევობით შეგვიძლია უჯრა გავზარდოთ ზომაში ვერტიკალურად, ესეიგი მივცეთ რამდენიმე უჯრის ადგილი ვერტიკალურად, ამით უჯრა იზრდება სიმაღლეში, ამ ატრიბუტის მნიშვნელობად გადაცემა მხოლოდ რიცხვითი მონაცმეი რაც განსზღვარს თუ რამდენი უჯრის ადგილი უნდა დაიკავოს 
    colspan - გამოყენულ th, td ელემენტს აძლევს იმდენი ურჯის ადგილს რა მნიშვნელობას გადავცემთ ჰორიზონტალურად, ესეიგი ელემნტს ზრდის სიგანეში
    -->

    <table border="5">
        <tr style="background-color: green; border: 3px solid purple;">
            <th >Name</th>
            <th>Email</td>
            <th>Password</th>
        </tr>

        <tr>
            <td>Luka@mail.com</td>
            <td>luka1234</td>
        </tr>

        <tr>
            <td>Dato</td>
            <td>Luka@mail.com</td>
            <td>luka1234</td>
        </tr>

        <tr>
            <td>Nika</td>
            <td>Luka@mail.com</td>
            <td>luka1234</td>
        </tr>
    </table>

    </table>
</body>
</html>
