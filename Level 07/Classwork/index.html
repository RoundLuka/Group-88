        <!-- 
        ტექსტის ფორმატირების თეგები 

        Non-Semantic - არ აქვს არანაირი დამატებითი დატვრიტვა/მნიშვნელობა
        
        <b></b> (bold) - b თეგში ჩაწერილი ტექსტი იქნება გამუქებული
        
        <i></i> (italic) - i თეგში ჩაწერილი ტექსტსი დაიხრება და მიირებს იტალიურ შრიფტს

        <u></u> (underline) - u თეგში ჩაწერილ ტექსტს გაესემება ქვედახაზი

        Semantic - აქვს დამატებითი მნიშვნელობა

        <strong></strong> - გაამუქებს ტექსტს და მიანიჭებს მას ემოციურ დატვირთავს
        <em></em> - იტალიურ შრიფტს მიანჭებს ტექსტს ემპატიურ დანიშნუელბასთან ერთად
        -->
