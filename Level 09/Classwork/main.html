<html>
    <head>

    </head>
    <body>
        <!-- 
        attribute (ატრიბუტი) დამატებით ინფორმაციას გვაწვდის ელემენტის შესახებ
        
        ჯერ ვწერთ ატრიბუტის სახელს, შემდეგ ტოლობის ნიშანს და ბრჭყალებში ატრიბუტის მნიშვნელობას

        ატრიბუტები არსებობს ორგვარი: აუცილებელი (required) და არჩევითი (optional)


        ჩვენთვის ცნობილი ატრიბუტები:
        src - წყარო, ამ ატრიბუტის გარეშე სურათის თეგი არ გამოიტანს არაფერს, მასში სურათის წყარო რომელიც უნდა გამოვიდეს ეკრანზე

        alt - img თეგის ატრიბუტია და მასში ვწერთ სათადარიგო ტექსტს იმ შემთხვევაში თუ ვერ მოხდა სურათის ჩატვირთვა გარკვეული მიზეზების გამო, სურათის ალტერნატივას წარმოადგენს

        href - მისამართი, ამ ატრიბუტის გგარეშე ვერ შეძლებს a თეგი გადგყვიანოს სხვა გვერდზე, აუცილებლად საჭიროა საიტის მისამართი

        width - სიგანე
        height - სიმაღლე
        ეს ატრიბუტები განსაზღვრავენ სურათის ან ელემენტის განზომილებებს

        აუცილებელია: src, href
        არჩევითი: width, height, alt
        -->

        <img src="bluemca.png" width="600" height="400" alt="Blue macaw image">

        <br>

        <a href="https://www.sololearn.com/en/profile/31384683">Sololearn Link</a>


    </body>
</html>
